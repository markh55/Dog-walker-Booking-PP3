{% extends 'base.html' %}
{% load static %}

{% block title %}Create Booking{% endblock %}

{% block content %}
<div class="booking">
<h1>Create Booking</h1>
<form method="post" action="{% url 'booking-create' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create Booking</button>
</form>
</div>
{% endblock %}
