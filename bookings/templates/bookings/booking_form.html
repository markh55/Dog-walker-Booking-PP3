{% extends 'base.html' %}
{% load static %}

{% block title %}Create Booking{% endblock %}

{% block content %}
<div class="booking">
<h1>Create Booking</h1>
<form method="post" action="{% url 'booking-create' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="button-group">
    <button type="submit">Create Booking</button>
    <a href="{% url 'home' %}" class="cancel-button">Cancel</a>
    </div>
</form>
</div>
{% endblock %}
